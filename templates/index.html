{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center h-100 align-items-center">
            <h1 class="text-center">Make demotivator</h1>
            <div class="col-auto p-5">
                <form method="post" action="#" enctype=multipart/form-data>
                    <div class="mb-3">
                        <label for="capture" class="form-label">Caption / Text</label>
                        <input type="text" class="form-control" id="capture" name="text">
                    </div>
                    <div class="mb-3">
                        <label for="subtext" class="form-label">Text under caption / Quote Author</label>
                        <input type="text" class="form-control" id="subtext" name="subtext">
                    </div>
                    <label for="select" class="form-label">Demotivator or Quote</label>
                    <select class="mb-3 form-select" aria-label="Demotivator or Quote" id="select" name="select">
                        <option value="1" selected>Demotivator</option>
                        <option value="2">Quote</option>
                    </select>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Image</label>
                        <input class="form-control" type="file" id="formFile" name="file">
                    </div>
                    <div class="form-check mb-3" id="selectDiv">
                        <input class="form-check-input" type="checkbox" value="1" id="watermark" name="watermark"
                               checked>
                        <label class="form-check-label" for="watermark">
                            Add watermark
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const selectElement = document.querySelector('#select');

        selectElement.addEventListener('change', (event) => {
            var selected = selectElement.options[ selectElement.selectedIndex ].value;
            if (selected === "2"){
                document.getElementById("selectDiv").style.visibility = "hidden";
            } else {
                document.getElementById("selectDiv").style.visibility = "visible";
            }
        });
    </script>

{% endblock %}
