{% extends 'base.html' %}

{% block content %}
    <div class="container cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="row justify-content-center h-100 align-items-center mb-auto">
            <h1 class="text-center">Make demotivator</h1>
            <div class="col-auto p-5">
                <form method="post" action="#" enctype=multipart/form-data>
                    <div class="mb-3">
                        <label for="capture" class="form-label" id="captureLabel">Caption</label>
                        <input type="text" class="form-control" id="capture" name="text">
                    </div>
                    <div class="mb-3">
                        <label for="subtext" class="form-label" id="subtextLabel">Text under caption</label>
                        <input type="text" class="form-control" id="subtext" name="subtext">
                    </div>
                    <label for="select" class="form-label">Demotivator or Quote</label>
                    <select class="mb-3 form-select" aria-label="Demotivator or Quote" id="select" name="select">
                        <option value="1" selected>Demotivator</option>
                        <option value="2">Quote</option>
                    </select>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Image</label>
                        <input class="form-control" type="file" id="formFile" name="file">
                    </div>
                    <div class="form-check mb-3" id="selectDiv">
                        <input class="form-check-input" type="checkbox" value="1" id="watermark" name="watermark"
                               checked>
                        <label class="form-check-label" for="watermark">
                            Add watermark
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="mt-auto text-center">
        <div class="inner">
            <p>Flask app by <a href="https://vitka-k.ru/">vitka-k</a>.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

{% endblock %}
